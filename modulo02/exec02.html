<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modulo 02 - Exercicio 01</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: auto;
      text-align: center;
    }

    input {
      margin: 5px;
    }

    input.pegaCor {
      width: 25px;
      padding: 4px;
    }

    input.botoes {
      padding: 10px;
    }

    div {
      margin: auto;
    }

  </style>
</head>
<body>
  <p>Escolha a cor do quadrado:</p>
  <input type="color" id="getColor" class="pegaCor"></br>
  <p>Escolha a cor da borda:</p>
  <input type="color" id="getBorder" class="pegaCor"></br>
  <input type="button" id="botaoBox" class="botoes" value="Inserir Quadrado">

    <div id="box"></div>
    

    
    <script>
      var botao = document.querySelector('#botaoBox');
      var boxElement = document.querySelector("#box");

      botao.onclick = function createSquare() {
        var cor = document.querySelector('#getColor').value;
        var borda = document.querySelector('#getBorder').value;

        var box = document.createElement('div');
            box.style.width = "100px";
            box.style.height = "100px";
            box.style.backgroundColor = cor;
            box.style.border = "4px solid";
            box.style.borderColor = borda;
            box.style.marginBottom = '10px';

            box.onmouseover = function () {
              box.style.backgroundColor = getRandomColor();
            }

        boxElement.appendChild(box);
      };

      function  getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

    </script>
  </body>
</html>
