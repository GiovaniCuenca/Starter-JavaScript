  <!-- Utilizando o resultado do primeiro desafio, 
  toda vez que o usuário passar o mouse por cima de
  algum quadrado troque sua cor para uma cor aleatória 
  gerada pela função abaixo: -->

  <body>
      <button id="botao">ADD Squares</button>
      <button id="botaoreset">Reset Squares</button>
      <div id="box"></div>

    <script>
      var buttonElement = document.getElementById('botao');
      var boxElement = document.getElementById('box');
      var resetElement = document.getElementById('botaoreset');

      buttonElement.onclick = function() {
        var box = document.createElement('div');

        box.style.width = 100;
        box.style.height = 100;
        box.style.backgroundColor = '#F00';
        box.style.padding = '10px';
        box.style.paddingBottom = '10px';
        box.style.paddingTop = '10px';
        box.style.borderStyle = 'solid', '' ;
        box.style.borderColor = '#333';
       
        box.onmouseover = function() {
          box.style.backgroundColor = getRandomColor();
        }

        boxElement.appendChild(box);
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
        var newColor = getRandomColor(); // #E943F0




      resetElement.onclick = function() {
        location.reload()
      };


    </script>
  </body>
</html>
