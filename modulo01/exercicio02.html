    <script>
      /*  
      Enunciado:
      Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
      function pares(x, y) {
        // código aqui
      }
      pares(32, 321); */
      
      function pares(x, y) {
        for ( i = x; i <= y; i++) {
          if ( i % 2 == 0) { // != 0 for odd numbers
            console.log(i);
          }
        }
      }
      pares(32, 321);

    </script>
